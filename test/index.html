<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script src="../packages//vue/dist/vue.global.js"></script>
<script>

  Vue.createApp({
    template:
      `<div @click="change">
          <div v-for="item in list" :key="item">1</div>
      </div>`,
    data(){
      return {
        msg:'1',
        list:[1,2,3,4,5]
      }
    },
    methods: {
      change(){
        this.list = [2]
      }
    },
  }).mount('#app')
</script>
