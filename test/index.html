<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script src="../packages//vue/dist/vue.global.js"></script>
<script>

  Vue.createApp({
    components:{
      Home:{
        template:`<div>{{msg}}</div>`,
        props:['msg']
      }
    },
    template:
    `<div>
      <span>app</span>
      <Home :msg="msg"/>
    </div>`,
    data(){
      return {
        msg:'msg'
      }
    }
  }).mount('#app')
</script>
</html>
